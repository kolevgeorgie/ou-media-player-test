<!doctype html><html class="report-spec"><meta charset="utf-8"><title>Test report</title>

<!-- Â© 2015 The Open University. -->

<link rel="stylesheet" href="report.css" />


<h1> Test report - OU Media Player </h1>

<p id="test-date">Test date: <span></span></p>
<p id="test-url">Test URL: <a></a></p>
<p id="report-urls">Raw reports:
  <a href="../_out/report-spec.txt">text (spec)</a> |
  <a href="../_out/report.json">JSON</a> |
  <a href="../_out/doc.html">documentation (doc)</a>


<pre id="report-spec"><span class="loading">Loading...</span></pre>


<script src="//cdn.jsdelivr.net/superagent/0.18.0/superagent.min.js"></script>
<script src="spec-parser.js"></script>
<script>
(function (W) {

  var spec_file = "../_out/report-spec.txt"
    , json_file = "../_out/report.json"
    , get = W.superagent.get
    , q = function (s) { return document.querySelector(s); }
    , $spec = q("#report-spec")
    , $date = q("#test-date span")
    , $url  = q("#test-url a");

  json_file = W.location.href.match(/json/) ? json_file : false;

  get(spec_file, function (resp) {
    var doc = resp && resp.text
      , result_r = SP.parse(doc)
      , html = SP.asHtml(result_r.lines);

    $spec.innerHTML = html;
    $date.innerHTML = resp.headers['last-modified'];
    $url.innerHTML = $url.href = result_r.url;
  });


  if (json_file) {
    get(json_file, function (resp) {
      var spec;
      console.log(resp);
      if (200 === resp.status) {
        try {
          spec = JSON.parse(resp.text);
        } catch (ex) {
          spec = "Error:" + ex.message;
        }
        console.log("Test report (JSON):", spec);

        $date.innerHTML = resp.headers['last-modified'];
      }
    });
  }

})(window);
</script>
